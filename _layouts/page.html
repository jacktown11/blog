<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}}</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    {%for item in page.css%}
    <link rel="stylesheet" href="../css/{{item}}.css">
    {% endfor %}
    <style>
        .home {
            position: fixed;
            z-index: 55;
            font-size: 1rem;
            top: 4px;
            left: 4px;
            height: 40px;
            line-height: 40px;
        }

        a.home-link:link,
        a.home-link:visited {
            display: inline-block;
            height: 30px;
            line-height: 30px;
            border-radius: 20px;
            padding: 0 8px;
            border: 2px solid #ccc;
            font-weight: 700;
            color: #ccc;
        }

        a.home-link:hover,
        a.home-link:active {
            color: #f40;
            border-color: #f40;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="home">
        <a href="/" class="home-link no-print" id="home-link">返回首页</a>
    </div>

    {{content}}

    {%for item in page.js%}
    <script src="/js/{{item}}.js"></script>
    {% endfor %}

</body>

</html>

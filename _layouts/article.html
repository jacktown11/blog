<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{post.title}}</title>
	<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/article.css">
	<script src="/js/article.js"></script>
	<script src="/js/mobile.js"></script>
</head>
<body class="pc">
<div id="pagetop" class="wrap">

	<nav class="pc">
		<a id="home" href="/">Home</a>
		<a id="list" href="/post_list/{{page.backurl}}">List</a>				
	</nav>
	

	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date_to_string }}</p>
	<div class="post">
  		{{ content }}
	</div>
	
	<nav id="toolbar" class="pc">
		<a id="totop" href="#pagetop">TOP</a>
	</nav>	
</div>
</body>
</html>

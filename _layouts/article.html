<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{post.title}}</title>
	<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/article.css">
	<script src="/js/article.js"></script>
</head>
<body>
<div class="wrap">
	<p id="pagetop"></p>

	<div id="fixed1">
	<nav id="back">
		<a id="home" href="/">Home</a>
		<a id="list" href="/post_list/{{page.backurl}}">List</a>				
	</nav>
	</div>
	

	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date_to_string }}</p>
	<div class="post">
  		{{ content }}
	</div>
	
	<div id="fixed2">
	<nav id="topbot">
		<a id="totop" href="#pagetop">顶</a>
		<a id="tobot" href="#pagebottom">底</a>	
	</nav>
	</div>
	

	<p id="pagebottom"></p>
</div>
</body>
</html>

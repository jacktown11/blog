<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{page.title}}</title>
	<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/post_list.css">
</head>
<body>
<div class="wrap">
	<div id="home">
		<a href="../">Home</a>		
	</div>
	{{content}}
	<ul>
		{%for post in site.posts%}
		{% if {{page.tag_name}} == post.tag_name %}
	    <li><span>{{ post.date | date_to_string }}</span>&nbsp;<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	    {% endif %}
		{% endfor %}
	</ul>
</div>
</body>
</html>

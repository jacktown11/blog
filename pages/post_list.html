---
layout: nav_layout
css: [main, post_list]
js: [post_list]
cssClass: posts
---
<div class="input inset">
    <table>
        <tr>
            <td>分类</td>
            <td id="categories"></td>
        </tr>
        <tr>
            <td>标签</td>
            <td id="tags"></td>
        </tr>
    </table>
    <hr style="margin: 0px;">
    <div id="search">
        <input type="text" id="search-input" name="search-input">
        <button for="search-input" class="outset" id="search-confirm">搜索</button>
    </div>
</div>
<ul id="aticle-list" class="inset">
    {%for post in site.posts%}
    <li data-date="{{post.date}}" data-title="{{post.title}}" data-url="{{post.url}}" data-tags="{{post.tags | join: ','}}" data-categories="{{post.categories | join: ','}}">
        <a href="{{ post.url }}">
            <span>{{ post.date | date_to_string }}</span>
            <span>{{ post.title }}</span>
        </a>
    </li>
    {% endfor %}
</ul>

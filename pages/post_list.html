---
layout: nav_layout
css: [main, post_list]
js: [post_list]
cssClass: posts
---

<div class="input">
    <!-- <table>
        <tr>
            <td>分类</td>
            <td id="categories"></td>
        </tr>
        <tr style="display: none;">
            <td>标签</td>
            <td id="tags"></td>
        </tr>
    </table> -->
    <div class="container">
        <div class="categories" id="categories">

        </div>
        <div class="tags" id="tags">

        </div>
        <div class="pipe" id="pipe">

        </div>
    </div>
    <div class="search" id="search">
        <input type="text" id="searchInput" name="search-input" autocomplete="off"><button for="search-input" class="outset search-confirm" id="searchConfirm"></button>
    </div>
</div>
<ul class="articles" id="aticleList">
    {%for post in site.posts%}
    <li data-date="{{post.date}}" data-title="{{post.title}}" data-url="{{post.url}}" data-tags="{{post.tags | join: ','}}" data-categories="{{post.categories | join: ','}}">
        <a href="{{ post.url }}">
            <span class="date">{{ post.date | date_to_string }}</span>
            <span class="title">{{ post.title }}</span>
        </a>
    </li>
    {% endfor %}
</ul>

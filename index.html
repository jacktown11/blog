---
layout: home
css: [main, home]
js: [home1]
cssClass: posts
---

<!-- 博客总览 -->
<div class="overview">
  <!-- 头像、标题、slogan -->
  <div class="header-wrapper">
    <div class="header">
      <div class="header-content">
        <div class="avatar">
          <img
            class="avatar-img"
            src="{{ site.baseUrl }}/images/base/faith.jpg"
            alt="头像"
          />
        </div>
        <h1 class="blog-title">
          <span class="grey-bg-text">jacktown</span>
        </h1>
        <p class="slogan">
          <span class="grey-bg-text">有志者 事竟成</span>
        </p>
      </div>
    </div>
  </div>

  <!-- 窄屏图标 -->
  <div class="mobile">
    <img
      class="avatar"
      src="{{ site.baseUrl }}/images/base/faith.jpg"
      alt="头像"
    />
    <p>jacktown</p>
  </div>

  <!-- 子页面链接 -->
  <ul class="pages">
    <li class="page-item">
      <a class="page-link" href="{{ site.baseUrl }}/pages/proj.html"
        >我的项目</a
      >
    </li>
    <li class="page-item">
      <a class="page-link" href="{{ site.baseUrl }}/pages/intro.html"
        >个人简历</a
      >
    </li>
  </ul>

  <!-- 社交帐号 -->
  <div class="social-account-wrapper">
    <a
      target="_blank"
      href="mailto:jikai_tang@163.com"
      class="social-account email"
      title="email"
    >
      <span class="social-account-img email-img"></span>
    </a>
    <a
      target="_blank"
      href="https://github.com/jacktown11"
      class="social-account github"
      title="github"
    >
      <span class="social-account-img github-img"></span>
    </a>
    <a
      target="_blank"
      href="https://segmentfault.com/u/jacktown"
      class="social-account segmentfault"
      title="segmentfault"
    >
      <span class="social-account-img segmentfault-img"></span>
    </a>
    <a
      target="_blank"
      href="tencent://AddContact/?fromId=50&fromSubId=1&subcmd=all&uin=1797784409"
      class="social-account qq"
      title="qq"
    >
      <span class="social-account-img qq-img"></span>
    </a>
  </div>
</div>

<!-- 所有文章信息，不显示，只为vue提供数据 -->
<div id="post-data" class="hidden">
  {%for post in site.posts %}
  <span
    data-date="{{ post.date }}"
    data-title="{{ post.title }}"
    data-url="{{ post.url }}"
    data-categories="{{post.categories | join: ','}}"
    data-tags="{{post.tags | join: ','}}"
  ></span>
  {% endfor %}
</div>

<!-- vue渲染文章列表位置 -->
<div id="post-list">

</div>
